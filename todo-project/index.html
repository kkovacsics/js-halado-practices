<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- npm i font-awesome -->
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <!-- Ctrl+ü => comment, Ctrl+Shift+P => emmet commands => wrap -et választani -->
        <!-- Header. Name of the day -->
        <h3 class="body__day">Tuesday</h3>
    
        <!-- Date -->
        <h3 class="body__date">2020-11-12</h3>
    
        <!-- Insert new todo element -->
        <div class="body__todo-insert">
            <input class="todo__input" type="text" placeholder="Take the garbage out">
            <button class="todo__btn">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    
        <!-- Display todos. -->
        <p>You have <span class="todo_number">0</span> pending items</p>
    
        <!-- todo list -->
        <div class="todo__list--pending">
    
        </div>
    
        <!-- todo list -->
        <div class="todo__list--done">
    
        </div>
    
        <!-- Footer menu -->
        <div class="todo__footer">
            <button class="footer__btn--complete">Show complete</button>
            <button class="footer__btn--clear">Clear All</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
